    <script>
      // Aggressively suppress the specific Tailwind CDN warning
      (function() {
        var oldWarn = console.warn;
        console.warn = function(...args) {
          if (args.length > 0 && typeof args[0] === 'string' && args[0].indexOf('cdn.tailwindcss.com') !== -1) {
            return;
          }
          oldWarn.apply(console, args);
        };
      })();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* --- PREMIUM FINTECH TERMINAL STYLES --- */

      /* Film Grain Overlay */
      .bg-grain {
        position: fixed;
        inset: 0;
        z-index: 0;
        opacity: 0.035;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Glassmorphic Card */
      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-card:hover {
        transform: translateY(-4px);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.6);
      }

      /* Institutional Typography */
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
      }

      /* PDF Helpers */
      .pdf-only { display: none !important; }
      .pdf-page-break { page-break-before: always !important; }
      .html2pdf__container { font-family: 'Inter', sans-serif !important; }
      
      @media print {
        .no-print { display: none !important; }
        .pdf-only { display: block !important; }
        body { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
      
      .recharts-responsive-container { min-width: 0; }
      
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
